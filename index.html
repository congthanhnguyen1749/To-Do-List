<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Link Css -->
	<link rel="stylesheet" href="./css/style.css">
	<!--Link Responsive -->
	<link rel="stylesheet" href="./css/responsive/responsive.css">
	<!-- Awesome icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<!-- Resert Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<title>Todo List</title>
</head>

<body>

	<div class="box__Task-todo-list">
		<div class="box__Task-todo-list-son-1">

			<div class="box__Task-todo-list-son-1-box">
				<p>New Task</p>
				<input type="text" autofocus class="aler" id="newTodo" placeholder="Add new task...">
			</div>

			<div class="box__Task-todo-list-son-1-box-2">
				<strong>Description</strong>
				<textarea name="" id="" cols="50" rows="6"></textarea>
			</div>

			<div class="box__Task-todo-list-son-1-box-3">

				<div class="box__Task-todo-list-son-1-box-3-Date">
					<strong>Due Date</strong>
					<input value="2022-01-14" type="date" name="bday">
				</div>
				<div class="box__Task-todo-list-son-1-box-3-Piority">
					<strong>Piority</strong>
					<select name="skill" id="skills">
						<option value="0">Normal</option>
						<option value="1">High</option>
						<option value="2">Low</option>
					</select>
				</div>
			</div>
			<div class="box__Task-todo-list-son-1-box-4">
				<a href="#" id='btnn' class="but" onclick="event.preventDefault(); onAddClick();">
					<div class="box__Task-todo-list-son-1-box-4-input">
						<h3>Add</h3>
					</div>
				</a>
			</div>
		</div>
		<div class="box__Task-todo-list-son-2">
			<div class="box__Task-todo-list-son-2-todo">
				<p>To Do List</p>
				<input type="text" name="search" placeholder='Search...'>
			</div>

			<div id="todo-list">
				
			</div>
			<div id="search-more">
			</div>
			
			<!-- click deteal -->
			
			
			
			<div class="search-more-check">
				<div class="search-more-check-home"></div>
			</div>
		</div>
		
</body>


<script src="./main.js"></script>

</html>
